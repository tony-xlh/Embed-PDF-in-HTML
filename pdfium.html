<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PDFium.js Demo</title>
</head>
<body>
    <script type="module">
    import { PDFiumLibrary } from "https://cdn.jsdelivr.net/npm/@hyzyla/pdfium@2.1.9/+esm";
    const library = await PDFiumLibrary.init({
        wasmUrl: "https://cdn.jsdelivr.net/npm/@hyzyla/pdfium@2.1.9/dist/pdfium.wasm?url",
    });
    // If absolute URL from the remote server is provided, configure the CORS
    // header on that server.
    var url = 'ddv-sample.pdf';

    var pdfDoc = null,
        pageNum = 1,
        pageRendering = false,
        pageNumPending = null,
        scale = 1,
        canvas = document.getElementById('the-canvas'),
        ctx = canvas.getContext('2d');

    /**
     * Get page info from document, resize canvas accordingly, and render page.
     * @param num Page number.
     */
    async function renderPage(num) {
        pageRendering = true;
        // Using promise to fetch the page
        const page = pdfDoc.getPage(num - 1);
        const image = await page.render({
            scale: scale,
            render: 'bitmap',
        });
        canvas.height = image.height;
        canvas.width = image.width;
        const imageData = new ImageData(
            new Uint8ClampedArray(image.data.buffer),
            image.width,
            image.height,
        );
        // Render PDF page into canvas context
        ctx.putImageData(imageData, 0, 0);

        pageRendering = false;
        if (pageNumPending !== null) {
            // New page rendering is pending
            renderPage(pageNumPending);
            pageNumPending = null;
        }

        // Update page counters
        document.getElementById('page_num').textContent = num;
    }

    /**
     * If another page rendering in progress, waits until the rendering is
     * finised. Otherwise, executes rendering immediately.
     */
    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    /**
     * Displays previous page.
     */
    function onPrevPage() {
        if (pageNum <= 1) {
            return;
        }
        pageNum--;
        queueRenderPage(pageNum);
    }
    document.getElementById('prev').addEventListener('click', onPrevPage);

    /**
     * Displays next page.
     */
    function onNextPage() {
        if (pageNum >= pdfDoc.getPageCount()) {
            return;
        }
        pageNum++;
        queueRenderPage(pageNum);
    }
    document.getElementById('next').addEventListener('click', onNextPage);

    /**
     * Asynchronously downloads PDF.
     */
    fetch(url).then(async function(response) {
        const buff = await response.arrayBuffer();
        console.log("PDF file loaded, size =", buff.byteLength);
        pdfDoc = await library.loadDocument(new Uint8Array(buff));
        document.getElementById('page_count').textContent = pdfDoc.getPageCount();
        window.pdfDoc = pdfDoc;
        // Initial/first page rendering
        renderPage(pageNum);
    });
    </script>

    <h1>PDFium.js Previous/Next example</h1>
    <div>
    <button id="prev">Previous</button>
    <button id="next">Next</button>
    &nbsp; &nbsp;
    <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
    </div>

    <canvas id="the-canvas"></canvas>
</body>
</html>
